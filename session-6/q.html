<!DOCTYPE html>
<html>

	<body>

	<script>
		function isTarget(range = 0, digit = 0){
			var i = 1, limit = range, num = digit;
			var isNum = true;
			while(i <= limit){
				mod = num % i;
				//console.log(num + " * " + i + " = " + mod);
				if(mod !== 0){
					isNum = false;		
					break;
				}
				i++;
			}
			return isNum;
		}

		var tmp = 0;
		for(var i = 20; i < 1000000; i++){
			console.log(i);
			if(isTarget(20, i)){
				tmp = i;
				break;
			}
		}
		//isTarget();
		console.log(tmp);
	</script>
</html>
