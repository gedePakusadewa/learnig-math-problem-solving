	<script>
		//project eular number 10: find the total sum of prime number below 2 million number
		//this code can not done in client side, so i run it on node.js (server side)
		function tes(num = 1){
			for(var i = 2 ; i < num; i++){
				if(num % i === 0){
					return false;
				}
			}
			return num > 1;
		}	

		function tes2(){
			var x = 0;
			for(var i = 2; i < 2000000; i++){
				if(tes(i)){
					x = x + i;
				}
				console.log(i);
			}
			return x;
		}

		console.log(tes2());	
	</script>
