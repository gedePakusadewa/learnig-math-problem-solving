	<script>
		function isPrimeNumber(num = 0){
			for(var i = 2; i < num; i ++ ){
				if((num % i) === 0){
					return false; 
				}
			}

			return true;
		}
		
		function loopPrimeNumberRange(range = 0){
			var i = 0, limit = range;
			for(i = 2; i <= limit; i++){
				isPrimeNumber(i);
			}
		}
			
		//loopPrimeNumberRange(100);
		
		var tes12 = 7213;
		console.log("Is " + tes12 + " Prime Number -> " + isPrimeNumber(tes12));
		//console.log(21 % 2);
		
	</script>
