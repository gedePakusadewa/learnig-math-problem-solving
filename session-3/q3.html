	<script>
		//function below to check is a number a prime number of not?
		function isPrimeNumber(num = 0){
			for(var i = 2; i < num; i ++ ){
				if((num % i) === 0){
					return false; 
				}
			}

			return true;
		}
		
		//this function to find list of prime number from specific digit
		function get_PrimeFactorList(digit){
			var i = 2, num = digit, increNum = 0;
			var listNum = [];
			for(i = 2; i < digit; i++){
				if((num % i) === 0){
					listNum[increNum] = i;
					console.log("num-> " + num + " i-> " + i);
					num = (num / i);
					i = 1;
					increNum++;
					
				}

				if(num === i){
					break;
				}
			}
			return listNum;
		}		
		
		//get largest number from array data
		function getLargestPrimeFactor(arrayData){
			var tmp = 0, i = 0;

 			for(i = 0; i < arrayData.length; i++){
				if(tmp < arrayData[i]){
					tmp = arrayData[i];
				}	
			}

			return tmp;
		}

		console.log(getLargestPrimeFactor(get_PrimeFactorList(600851475143)));
