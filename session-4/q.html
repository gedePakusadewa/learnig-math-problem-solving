	<script>
		var tes = 101;

		function isPolindromic(num = 0){
			var tmp  = String(num).split("");
			var data = "";
			var i = 0;
			
			for(i = tmp.length - 1; i >= 0; i--){
				data = data + tmp[i];
				//console.log(data);
			}

			if(num === parseInt(data)){
				return true;
			}else{
				return false;
			}
			

			//console.log(tmp);

		}

		function main(){
			var digit1 = 0, digit2 = 0;
			for(var i = 999; i > 99; i--){
				for(var x = 999; x > 99; x--){
					console.log(i + " x " + x + " = " + i * x);
					if(isPolindromic(i * x)){
						digit1 = i;
						digit2 = x;
						break;
					}	
				}	
			}
			console.log(digit1 + " ----- " + digit2);
		}

		main();
lanjut engken carane ngalih perkalian ne paling efektif untuk mementuka 3 digit ne menghasilkan polindromic terbesar

	</script>
