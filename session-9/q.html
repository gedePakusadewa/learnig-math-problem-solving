	<script>
		//find the 10.001th prime number! project eular number 7
		function findPrimeNumber(max = 0){
			var limit = 1, digit = 2, incre = 0, stopNow = max;
			var dataSet = [];
			while(limit <= stopNow){
				if(isPrime(digit)){
					dataSet[limit] = digit;
					limit++;
				}
				digit++;	
			}
			return dataSet[max];
		}	

		function isPrime(digit = 0){
			for(var i = 2; i < digit; i++){
				if(digit % i === 0){
					return false;
				}
			}

			return digit > 1;
		}

		console.log(findPrimeNumber(10001));
